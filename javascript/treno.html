<body>

<script type="text/javascript">

debugger;

var lista = ["riccardo","erika","marco","rossella","giacomo","francesca","alessandro","elisa","doc","indy","rita","franco","emanuele","pina","paco"]

init();

function addName(){

	var nome = prompt("Inserisci il tuo nome di battesimo.")

	if (isNaN(nome) == true) {
	
		var i = 0
		var trovato = false;
		
		while(i < lista.length){
		
			console.log(lista[i]);

			if (lista[i].toLowerCase() == nome.toLowerCase() ){
				trovato = true;
				alert("Il nome " + nome + " Ã¨ gia in lista")
			}
			
			i++
		}

		if (trovato === false){
			lista.push(nome);
			alert("Sei stato inserito nella lista: " + lista)
		}
			
	} else {
		alert("Devi inserire un nome!")
	}

}

function init(){

	var continua = true;

	while (continua == true) {
		addName();
		continua = confirm("Vuoi continuare?");
	};

};

</script>
